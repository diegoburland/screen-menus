<!DOCTYPE html>
<html>
<head>
    <title>Visualizaci칩n de Imagen en Pantalla Completa</title>
    <style>
        /* Estilos para centrar la imagen y darle un tama침o inicial */
        img {
            display: block;
            margin: 0 auto;
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- La imagen que quieres mostrar -->
<img id="imagen" src="https://images.unsplash.com/photo-1546527868-ccb7ee7dfa6a?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Imagen para ampliar">

<script>
    // Funci칩n para activar el modo de pantalla completa
    function abrirEnPantallaCompleta(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { /* Firefox */
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari y Opera */
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
            element.msRequestFullscreen();
        }
    }

    // A침adir evento click a la imagen
    document.getElementById('imagen').addEventListener('click', function() {
        abrirEnPantallaCompleta(this);
    });
</script>

</body>
</html>
